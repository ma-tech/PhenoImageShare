<div class="row">
<div class="panel-group" id="accordion">
	<div class="panel panel-primary">

<div class="panel-heading">
   	<h3 id="experimentinfoID" class="panel-title">
		<a data-toggle="collapse" data-parent="#accordion" href="#experimentinfo">Experiment Information</a>
	</h3>
</div>

<div id="experimentinfo" class="panel-collapse collapse out">
	
<ul class="list-group">
  <li class="list-group-item">
    <span class="badge">{{image.sex}}</span>
    Sex:
  </li>
  <li class="list-group-item">
    <span class="badge">{{image.embrionic_age}}</span>
    Embrionic Age:
  </li>
  
  <li class="list-group-item">
    <span class="badge">{{image.age_since_birth}}</span>
    Age (since birth):
  </li>
  
  <li class="list-group-item">
    <span class="badge">{{image.stage}}</span>
    Stage:
  </li>
  
  <li class="list-group-item">
    <span class="badge">{{image.gene.0}}</span>
    Gene:
  </li>
  
  <li class="list-group-item">
    <span class="badge">{{image.organism}}</span>
    Organism:
  </li>
  
</ul>
				
</div>

</div>
</div>
</div>
